<!doctype html>
<html lang="ja">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>空間PINK</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { background:#FF4F9A; overflow:hidden; user-select:none; }
    #trigger { position:fixed; top:14px; left:14px; font-size:14px; cursor:pointer; color:rgba(0,0,0,.85); opacity:.8; }
    #log { position:fixed; bottom:10px; left:10px; right:10px; font:12px/1.4 ui-monospace, SFMono-Regular, Menlo, monospace;
           background:rgba(255,255,255,.25); border:1px solid rgba(0,0,0,.6); padding:8px 10px; border-radius:10px; }
  </style>
</head>
<body>
  <div id="trigger">▶︎</div>

  <audio id="audio" src="fridge.mp3" loop playsinline preload="auto"></audio>

<script>
  const t = document.getElementById("trigger");
  const a = document.getElementById("audio");

  t.addEventListener("click", async () => {
    try {
      if (a.paused) {
        await a.play();
        t.textContent = "■";
        t.style.opacity = "0.35";
      } else {
        a.pause();
        t.textContent = "▶︎";
        t.style.opacity = "0.8";
      }
    } catch (e) {
      console.warn(e);
    }
  });

  // 再生状態が外部要因で変わっても同期する
  a.addEventListener("play", () => { t.textContent = "■"; t.style.opacity = "0.35"; });
  a.addEventListener("pause", () => { t.textContent = "▶︎"; t.style.opacity = "0.8"; });

  a.muted = false;
  a.volume = 1.0;
</script>
  
</body>
</html>
